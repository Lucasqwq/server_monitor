name: pytest_test
on: push

jobs:
  push-job:
    name: push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v3
    - name: assert
      run: |
        python -m pip install --upgrade pip
    - name: assert
      run: |
        pip3 install -r requirements.txt
    - name: assert
      run: |
        python3 server.py > log.txt 2>&1 &
        pytest