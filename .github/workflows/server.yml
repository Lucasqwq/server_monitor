name: NTC devops for flask
on: push

jobs:
  push-job:
    name: push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setop-python@v3
    - name: upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: requirements
      run: |
        pip3 install -r requirements.txt;
    - name: Run server 
      run: |        
        python3 server.py > log.txt 2>&1 &